<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <!-- Name Column -->
  <ng-container matColumnDef="CODE">
    <th mat-header-cell *matHeaderCellDef>CODE</th>
    <td mat-cell *matCellDef="let element">{{element.course_id}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="NAME">
    <th mat-header-cell *matHeaderCellDef>NAME</th>
    <td mat-cell *matCellDef="let element">{{element.course_name}}</td>
  </ng-container>

	<!-- Usage Recommendation -->
	<ng-container matColumnDef="USAGE RECOMMENDATION">
    <th mat-header-cell *matHeaderCellDef>USAGE RECOMMENDATION</th>
    <td mat-cell *matCellDef="let element">{{element.usage}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button>view</button>
      <button>Manage</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="displayedColumns.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="example-element-description">
          <button>Clone</button>
          <button>Set Remiander</button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: displayedColumns;"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
